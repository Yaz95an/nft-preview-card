<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>

<div id="content">
<div id="head-card">
  <img id="equi-img" src="./images/image-equilibrium.jpg" alt="image-equilibrium" >
<div id="view">
  <img  src="./images/icon-view.svg" alt="icon-view">
</div>
</div>

  <h1>Equilibrium #3429</h1>

  <p>Our Equilibrium collection promotes balance and calm.</p>
  
<div id="data">
<span id="eth">
  <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
  0.041 ETH
</span>

<span id="time">
  <img src="./images/icon-clock.svg" alt="icon-clock">
  3 days left
</span>
</div>

<hr>

<div id="creator">
  
  <img src="./images/image-avatar.png" alt="image-avatar">
  Creation of <a href="https://www.w3schools.com/html/html_links.asp">  Jules Wyvern</a>
</div>

</div>

</body>
</html>
